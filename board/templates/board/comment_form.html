{% extends 'board/base_full_width.html' %} <!-- 코멘트 작성 form -->
{% load crispy_forms_tags %}
{% block head_title %}Edit Comment - 게시판{% endblock %}

{% block main_area %}
    <h1>댓글 작성</h1>
    <hr/>
    <form method = "post" id = "comment-form">{% csrf_token %}
        {{ form | crispy }}
        <br/>
        <button type = "submit" class = "btn btn-primary float-right">작성</button>
    </form>
{% endblock %}
